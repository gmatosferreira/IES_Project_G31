# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ies
spring.datasource.username=spring
spring.datasource.password=springpass
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/local
spring.data.mongodb.username=demo
spring.data.mongodb.password=password


# Strategy to auto update the schemas (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
